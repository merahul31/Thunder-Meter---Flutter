name: thunder_meter
description: A weather forecast flutter application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^0.1.2
  geolocator: ^6.1.13
  http: ^0.12.2
  flutter_spinkit: ^4.1.2
  fluttertoast: ^7.1.8


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: Spartan MB
      fonts:
        - asset: fonts/SpartanMB-Black.otf
          weight: 900
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Bold.ttf
          weight: 900

